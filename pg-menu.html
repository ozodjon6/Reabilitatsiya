<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Siz yolg`iz emassiz!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/style.min.css">
	</head>
	<body class="bg-site">
		<div class="outer-wrapper">
			<div class="intro">
				<div class="intro__inner">
					<div class="intro__top mb-44">
						<div class="container d-flex just-bet">
							<div class="intro__logo">
								<a href="#" class="intro__logo-image mr-22">
									<img src="assets/icons/Group 98.png" class="default-img" alt="">
								</a>
								<div class="intro__logo-heading">
									<div class="heading-top heading-top_left">Toshkent shahar reabilitatsiya va moslashtirish markazi</div>
								</div>
							</div>
							<div class="intro__call mr-28">
								<div class="call">
									<a href="tel: +998 99 909-99-00" class="call__block"></a>
									<a href="#" class="call__maska">
										<img src="assets/icons/mask.png" alt="" class="default-img">
									</a>
									<div class="call__number">
										<img src="assets/icons/1169.png" alt="" class="default-img">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="intro_contacts">
						<div class="container">
							<form action="#" class="contacts">
								<div class="contacts__header mb-25">
									<div class="contacts-header__title mb-9">
										<div class="title title_red">Siz yolg’iz emassiz! </div>
									</div>
									<div class="contacts__undername mb-10">Sizning muammolaringizni biz eshitamiz! <br> <strong class="contacts__undername-bold">Zo‘ravonlik</strong> qurboniga aylanmang,<strong class="contacts__undername-bold">hoziroq</strong></div>
									<div class="contacts__header-title mb-20">
										<div class="title title_blue">murojaat qiling!</div>
									</div>
									<div class="contacts__subtitle"><span class="contacts__subtitle-highlight">Biz zudlik bilan siz bilan bog’lanamiz.</span>
									Telefon raqamingizni kiriting va murojaat yo’llang!
								</div>
							</div>
							<div class="contacts__phone mb-30">
								<div class="phone d-flex a-center">
									<div class="phone__country">
										<div class="phone__icon">
											<img src="assets/icons/uz.png" class="default-img" alt="Uz flag">
										</div>
										<div class="phone__code">
											<a href="#" class="phone__cod-uz">998</a>
										</div>
									</div>
									<div class="phone__number">
										<input type="phone" class="phone__input" placeholder="90 999-99-00">
									</div>
								</div>
								
							</div>
							<div class="contacts__ref">
								<button class="btn">Murojaat qilish</button>
							</div>
						</form>
					</div>
				</div>
				<div></div>
			</div>
		</div>
		<div class="site-trans">
			<button  class="btn btn_right">Saytga o`tish</button>
		</div>
	</div>
</body>
</html>
